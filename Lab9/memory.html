<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="memory.css">
</head>
<body>
    <div class="game">
        <header>
            <h1>Memory Game</h1>
        </header>
            <button id="shuffle" onclick="startGame()">
                    Shuffle?
            </button>
        <ul class="deck" id="card-deck">
            <li class="card match" type="bell">
                <i class="fa fa-bell"></i>
            </li>
            <li class="card match" type="bell">
                <i class="fa fa-bell"></i>
            </li>
            <li class="card" type="asterisk">
                <i class="fa fa-asterisk"></i>
            </li>
            <li class="card" type="asterisk">
                <i class="fa fa-asterisk"></i>
            </li>
            <li class="card" type="star">
                <i class="fa fa-star"></i>
            </li>
            <li class="card" type="star">
                <i class="fa fa-star"></i>
            </li>
            <li class="card" type="heart">
                <i class="fa fa-heart"></i>
            </li>
            <li class="card" type="heart">
                <i class="fa fa-heart"></i>
            </li>
            <li class="card" type="child">
                <i class="fa fa-child"></i>
            </li>
            <li class="card" type="child">
                <i class="fa fa-child"></i>
            </li>
            <li class="card" type="puzzle-piece">
                <i class="fa fa-puzzle-piece"></i>
            </li>
            <li class="card" type="puzzle-piece">
                <i class="fa fa-puzzle-piece"></i>
            </li>
            <li class="card" type="bank">
                <i class="fa fa-bank"></i>
            </li>
            <li class="card" type="bank">
                <i class="fa fa-bank"></i>
            </li>
            <li class="card" type="comment">
                <i class="fa fa-comment"></i>
            </li>
            <li class="card" type="comment">
                <i class="fa fa-comment"></i>
            </li>
        </ul>
        <div id="popup" class="overlay">
            <div class="popup">
                <h2>Congratulations!</h2>
                <div class="message">
                    You're a winner!
                </div>
                <button id="again" onclick="playAgain()">
                    Do it again?</a>
                </button>
            </div>
        </div>
    </div>
    <script src="memory.js"></script>
</body>
</html>
