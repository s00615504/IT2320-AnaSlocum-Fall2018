<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 canvas</title>
        <link rel="stylesheet" type="text/css" href="home.css">     
        <script type="text/javascript" src="home.js"></script>
    </head>
    <body>
        <h1> Canvas project </h1>        
        <div class="button-div">
            <button id="path">Path</button>
            <button id="rectangle">Rectangle</button>        
            <button id="house">House</button>
            <button id="circle">Circle</button>        
            <button id="arc">Arc</button>
            <button id="movingCircle">Moving Circle</button>
            <button id="stopAnimation">Stop Moving Circle</button>
        </div>       
        <div class="button-div">
            <button id="randomPath">Random path</button>
            <button id="triangle">Triangle</button>
            <button id="roundedSquare">Rounded Square</button>
                   
        </div>
        <canvas id="myCanvas" width="1000" height="1000"></canvas>
    </body>
</html>
