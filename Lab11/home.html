<!DOCTYPE html>
<html>

<head>
    <title>
        Lab 11 - PetFinder API
    </title>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="home.js"></script>
</head>

<body>
    <article>
        <section id="pets">
            <div id="petsDemo">
            <header><b>PetFinder Find Pet</b></header><br>
        
            Animal:
                <select id="animal" type="text"> 
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>   
                </select> <br><br>
            Breed:
                <input id="breed" type="text"> <br><br>
            Size: 
                <select id="size" type="text"> 
                    <option value="S">SM</option>
                    <option value="M">MD</option>
                    <option value="L">LG</option>
                    <option value="XL">XL</option>
                </select> <br><br>
            Sex:
                <select id="sex" type="text"> 
                    <option value="M">M</option>
                    <option value="F">F</option>    
                </select><br><br>
            Location (ZIP): <i>*REQUIRED*</i> 
                <input id="location" type="number" required> <br><br>
            Age: 
                <select id="age" type="text"> 
                    <option value="Baby">Baby</option>
                    <option value="Young">Young</option>
                    <option value="Adult">Adult</option>
                    <option value="Senior">Senior</option>    
                </select><br>
            <br>
            <button id="findPetBtn">Find Pet</button>
            <br>
            </div>
            <div id="petResults"></div> 
            <br>
        </section>
    </article>
    <footer>
    </footer>
</body>

</html>
